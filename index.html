<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--rock - 0 to 10
        paper - 11 to 20
        sci - 21 to 30!-->
    <h1>Let's Play!</h1>
    <div class="buttons">
        <button class="rock"><img src="images/rock.png"></button>
        <button class="paper"><img src="images/paper.png"></button>
        <button class="sci"><img src="images/sci.png"></button>
    </div>

    <span class="computer">Computer's Choice: </span>
    <div class="score">Score: </div>
    <div class="winner"></div>
    <button class="choice"></button>
</body>
</html>

<!-- script can also be included by linking using <script src="blach.js"></script> -->
